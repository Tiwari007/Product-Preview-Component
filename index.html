<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="./index.css" />

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="poster">
        
      </div>
      <div class="details">
        <h2 class="title">PERFUME</h2>
        <h1 class="subtitle">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price"><span>$149.99</span> <s>$169.99</s></p>
        <button class="cartButton">Add to Cart</button>
      </div>
    </div>
  </div>
